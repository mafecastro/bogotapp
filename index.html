<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Bogotapp</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/estilos.css">

    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>

    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">


                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Awesome App</div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                        <a href="/tours/" class="link">tours</a>




                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <h2 class="">BogotApp</h2>
                        <div class="row">
                            <div class="col-100 medium-50"><img src="https://picsum.photos/400/300" alt=""></div>
                        </div>
                        <div class="row">
                            <a href="#">
                                <div class="col-50 medium-25 botonprincipal">.col-50.medium-25</div>
                            </a>
                            <a href="/quever/" class="link">
                                <div class="col-50 medium-25">.col-50.medium-25</div>
                            </a>
                            <div class="col-50 medium-25">.col-50.medium-25</div>
                            <div class="col-50 medium-25">.col-50.medium-25</div>
                        </div>

                    </div>


                </div>

                <div class="popup popup-inicial">
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="images/iniciobogotapp.jpeg" alt=""></div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">
                                <a href="#" class="popup-close">Iniciar</a>

                            </div>

                        </div>
                    </div>

                    <!--
                    <div class="cajaimagen">
                        <div class="link">
                            <img src="images/iniciobogotapp.jpeg" alt="">
                        </div>

                    </div>
-->

                </div>





            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
